<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocean Radio - Luxury Live</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #00ffe0;
      text-shadow: 0 0 20px #00ffe0;
    }

    .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    audio {
      width: 90%;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffe0;
    }

    button {
      background: #00ffe0;
      color: #0f2027;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      margin: 15px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ffe0;
    }

    button:hover {
      background: #0f2027;
      color: #00ffe0;
      box-shadow: 0 0 25px #00ffe0;
    }

    .wave-animation {
      width: 100%;
      height: 150px;
      margin-top: 50px;
      background: url('wave.svg') repeat-x;
      background-size: contain;
      animation: waveMove 10s linear infinite;
    }

    @keyframes waveMove {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    .schedule {
      text-align: center;
      margin-top: 40px;
      font-size: 1.2em;
      color: #00ffe0;
    }
  </style>
</head>
<body>
  <header>ðŸŒŠ Ocean Radio ðŸŒŠ</header>

  <div class="player-container">
    <div id="playlist"></div>
    <button onclick="startMic()">ðŸŽ¤ Start Live Mic</button>
  </div>

  <div class="wave-animation"></div>

  <div class="schedule">
    Next Revival: Sunday, 5:00 PM
  </div>

  <script src="script.js"></script>
</body>
  </html>
